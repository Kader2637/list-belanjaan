<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Belanja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-slate-700">📝 Daftar Belanja Saya</h1>

        <div class="bg-white p-6 rounded-xl shadow-md mb-8 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Tambah Barang Baru</h2>
            <form id="form-barang">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="nama_barang" class="block mb-1 font-medium">Nama Barang</label>
                        <input type="text" id="nama_barang" placeholder="Contoh: Sabun Mandi" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="type_belanja" class="block mb-1 font-medium">Tipe Belanja</label>
                        <select id="type_belanja" class="w-full p-2 border rounded-md" required>
                            <option value="bulanan">Bulanan</option>
                            <option value="mingguan">Mingguan</option>
                        </select>
                    </div>
                    <div>
                        <label for="stok" class="block mb-1 font-medium">Stok</label>
                        <input type="number" id="stok" placeholder="0" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="harga" class="block mb-1 font-medium">Harga Satuan</label>
                        <input type="number" id="harga" placeholder="0" class="w-full p-2 border rounded-md" required>
                    </div>
                </div>
                <div class="mb-4 bg-blue-100 p-3 rounded-md">
                    <span class="font-semibold">Total Harga:</span>
                    <span id="total_harga" class="font-bold text-blue-700">Rp 0</span>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-all">
                    Simpan Barang
                </button>
            </form>
        </div>

        <div id="notif-area" class="text-center mb-6"></div>

        <div id="hasil-belanja" class="space-y-6"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
